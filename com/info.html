<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Info</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/misestilos.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header class="site-header">
    <div class="contenedor contenedor-anuncios">
        <div class="barra">
            <a href="ventas.html">
                <img src="img/LogoMakr-0teSXg.png" alt="Logo" width="200" height="100">
            </a>
           
        </div>
        <img src="img/dinero.png" alt="dinero" width="120" height="110">
        <div class="barra ">
                
            <nav class="navegacion" >
                <a href="index.html">Inicio</a>
            </nav>
        </div>
        
        <div class="autor fw-300">
            <p>Servicio al cliente.</p>
            
            <p>Tel: 3531112344</p>
            
            <p>Localidad: Jiquilpan</p>
            
        </div>
       
        <a href="info.html">
            <img src="img/car.png" alt="Carro" width="140" height="90"> 
        </a>
    </div>
</header> 
<main class="contenedor seccion centrar-contenido">
    <h2 class="fw-300 centrar-texto">
        LLena el formulario de contacto
    </h2>
    <form action="">
        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">
                Nombre:
            </label>
            <input type="text" id="nombre" placeholder="Tu nombre">
            <label for="correo">
                E-mail:
            </label>
            <input type="email" id="correo" placeholder="Tu correo">
            <label for="telefono">
                Telefono:
            </label>
            <input type="tel" id="telefono" placeholder="Tu telefono">
            <label for="cp">
                Código postal:
            </label>
            <input type="txt" id="Código postal" placeholder="Cp">
            <label for="municipio">
                Municipio:
            </label>
            <input type="txt" id="Municipio" placeholder="Tu municipio">
            <label for="estadi">
                Estado:
            </label>
            <input type="txt" id="Estado" placeholder="Tu estado">
            <label for="colonia">
                Colonia:
            </label>
            <input type="txt" id="colonia" placeholder="Tu colonia">  
            <label for="exterior">
                No.Exterior:
            </label>
            <input type="txt" id="no.exterior" placeholder="Tu nuemor exterior">
            <label for="interior">
                No.Interior:
            </label>
            <input type="txt" id="no.interior" placeholder="Tu nuemor interior"> 
            <label for="calle">
                Calle:
            </label>
            <input type="txt" id="calle" placeholder="Tu calle"> 
            <label for="entrecalles">
                Entre calles:
            </label>
            <input type="txt" id="calles" placeholder="Tus entre calles"> 
            <label for="Tarjeta">
                Numero de tarjeta:
            </label>
            <input type="txt" id="numero de tarjeta" placeholder="Tu nuemor de tarjetar"> 
            <label for="fecha">
                Fecha vencimiento:
            </label>
            <input type="date" id="fecha" min="2010-01-01" max="2022-12-31">
            <label for="codig">
                Código de seguridad:
            </label>
            <input type="txt" id="codigo" placeholder="Tu código">  

        </fieldset>
        <fieldset>
            <legend>Árticulos sekeccionados</legend>
            <p>Articulo</p>
            <div class="barra">
                <p>Kit Circuito Cerrado 4 Cámaras Hd</p>
                <p class="precio">$2,599</p>
            </div>
            <div class="barra">
                <p>Cámara De Seguridad Wifi Exterior</p>
                <p class="precio">$1,151</p>
            </div>
            
            <p>Terminos y condiciones</p>
            <input type="checkbox" name="termino" id="terminos"> 
            <!-- <label for="terminos">Terminos y condiciones</label> -->
            <div class="barra">
                <p>Total a pagar: </p>
                <p class="precio">$3,750</p> 
            </div>
            
            
             
        </fieldset>
        <input type="submit" value="Pagar" class="boton boton_personalizado">
    </form>
</main>
</html>
